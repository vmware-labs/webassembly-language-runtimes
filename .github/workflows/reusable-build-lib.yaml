name: Build a library
on:
  workflow_call:
    inputs:
      name:
        required: true
        type: string
      version:
        required: true
        type: string
      target-name:
        required: true
        type: string
      tag-prefix:
        required: true
        type: string
jobs:
  build-lib:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Build ${{ inputs.name }}
        run: make libs/${{ inputs.target-name }}/${{ inputs.tag-prefix }}${{ inputs.version }}
      - name: Package ${{ inputs.name }}-${{ inputs.version }}.tar.gz
        run: |
          tar -cvf ${{ inputs.name }}-${{ inputs.version }}.tar \
            -C build-output/${{ inputs.target-name }}/${{ inputs.tag-prefix }}${{ inputs.version }}/ \
            include \
            lib
          gzip ${{ inputs.name }}-${{ inputs.version }}.tar
      - name: Upload the ${{ inputs.name }}-${{ inputs.version }} artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.name }}-${{ inputs.version }}
          path: ${{ inputs.name }}-${{ inputs.version }}.tar.gz
          if-no-files-found: error
